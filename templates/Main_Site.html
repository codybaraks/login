    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse align-items-right" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {#            {% if session.get('names') != None %}#}
            <li class="nav-item active">
                <a class="nav-link" href="/slider">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">

            </li>

            <li class="nav-item">

<div class="row control col-md-7">
  <div class="carousel slide" data-ride="carousel" id="carouselExampleIndicators" >
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active min-vh-100">
            <img src="../static/430892.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img  src="../static/665093.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="../static/701031.png" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
